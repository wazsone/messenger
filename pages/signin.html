<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    </head>
    <body>
        <div class="signin-page">
            <div class="signin-window">
                <div class="label-logo margin-8px">Logo</div>
                <div class="signin-content">
                    <div class="label-page-name">Sign in</div>
                    <div class="inputs">
                        <input class="input padding-8px margin-bottom-8px" type="text" placeholder="Login" />
                        <input
                            class="input padding-8px margin-bottom-8px"
                            type="text"
                            placeholder="Password"
                        />
                        <div class="message-failed">
                            Wrong login/password
                        </div>
                    </div>
                    <div class="signin-buttons">
                        <div>
                            <button class="button-confirm padding-8px margin-bottom-8px">Sign In</button>
                        </div>
                        <div>
                            <a class="link" href="">Don't have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
