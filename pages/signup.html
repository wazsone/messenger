<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    </head>
    <body>
        <div class="base-page">
            <div class="form sign-up-form">
                <div class="base-label form-logo-label margin-8px">Logo</div>
                <div class="form-content">
                    <div class="base-label">Sign up</div>
                    <div class="form-inputs">
                        <input
                            class="input padding-8px margin-bottom-8px"
                            type="text"
                            placeholder="E-mail"
                        />
                        <input
                            class="input padding-8px margin-bottom-8px"
                            type="text"
                            placeholder="Login"
                        />
                        <input
                            class="input padding-8px margin-bottom-8px"
                            type="text"
                            placeholder="Password"
                        />
                        <input
                            class="input padding-8px margin-bottom-8px"
                            type="text"
                            placeholder="Password (again)"
                        />
                        <div class="error-message-label">
                            Passwords are not equal
                        </div>
                    </div>
                    <div class="form-content-clickable-items">
                        <div>
                            <button
                                class="confirm-button padding-8px margin-bottom-8px"
                            >
                                Sign Up
                            </button>
                        </div>
                        <div class="margin-bottom-8px">
                            <a class="link" href="">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
