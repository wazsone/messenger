<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User settings</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <link rel="stylesheet" href="../css/styles.css" type="text/css" />
        <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.6.js"></script>
    </head>
    <body>
        <script type="module">
            import { getConfirmButtonTemplate } from "/js/src/confirmButton.js";
            import { getTemplate, getData } from "/js/src/userSettings.js";
            const template = Handlebars.compile(
                getTemplate(getConfirmButtonTemplate())
            );
            document.getElementsByTagName("body")[0].innerHTML = template(
                getData()
            );
        </script>
        <script type="module" src="../js/src/validation/userSettings.js"></script>
    </body>
</html>
