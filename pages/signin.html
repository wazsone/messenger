<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    </head>
    <body>
        <div class="base-page">
            <div class="form sign-in-form">
                <div class="base-label form-logo-label margin-8px">Logo</div>
                <div class="form-content">
                    <div class="base-label">Sign in</div>
                    <div class="form-inputs">
                        <input class="input padding-8px margin-bottom-8px" type="text" placeholder="Login" />
                        <input
                            class="input padding-8px margin-bottom-8px"
                            type="text"
                            placeholder="Password"
                        />
                        <div class="error-message-label">
                            Wrong login/password
                        </div>
                    </div>
                    <div class="form-content-clickable-items">
                        <div>
                            <button class="confirm-button padding-8px margin-bottom-8px">Sign In</button>
                        </div>
                        <div>
                            <a class="link" href="">Don't have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
