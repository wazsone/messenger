<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chats list</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/common.css" type="text/css" />
        <link rel="stylesheet" href="../css/styles.css" type="text/css" />
        <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.6.js"></script>
        <script src="../js/previews.js"></script>
        <script src="../js/messages.js"></script>
        <script src="../js/chatList.js"></script>
    </head>
    <body>
        <script>
            const previews = getPreviewsTemplate();
            const messages = getMessagesTemplate();
            const template = Handlebars.compile(getTemplate(previews, messages));
            document.getElementsByTagName("body")[0].innerHTML = template(getData());
        </script>
        <script type="module" src="../js/validation/chatList.mjs"></script>
    </body>
</html>
